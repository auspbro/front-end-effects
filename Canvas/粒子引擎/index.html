<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>粒子引擎</title>
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            overflow:hidden;
        }

        div {
            position:absolute;
            left: 10px;
            top: 10px;
        }

        button {
            padding: 4px 6px;
            background: rgba(0,0,0,0.3);
            border: none;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="c"></canvas>
    <div>
        <button onclick="abstract()">abstract</button>
        <button onclick="rain()">rain</button>
        <button onclick="blood()">blood</button>
        <button onclick="fire()">fire</button>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
