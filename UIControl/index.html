<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI Control</title>
    <link rel="stylesheet" href="./assets/css/uicontrol.css">
</head>
<body>
    <div class="item">Switch
        <div class="switch">
            <input id="switch" type="checkbox" hidden="hidden"/>
            <label for="switch"></label>
        </div>
    </div>
    <!-- Checkbox-->
    <div class="item">Checkbox
        <div class="checkbox">
            <input type="checkbox" name="checkbox" checked="checked"/>
            <input type="checkbox" name="checkbox"/>
        </div>
    </div>
    <!-- Radio-->
    <div class="item">Radio
        <div class="radio">
            <label for="radio1">
            <input id="radio1" type="radio" name="radio" checked="checked"/><span class="outer"><span class="inner"></span></span>
            </label>
            <label for="radio2">
            <input id="radio2" type="radio" name="radio"/><span class="outer"><span class="inner"></span></span>
            </label>
        </div>
    </div>
</body>
</html>
